<!DOCTYPE html>
<html>
<head>
<title>MyProfile</title> 
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ヘッダー -->
  <header id="header-nav">
     <h1>MyProfile</h1>
     <nav>
      <a href="#about">About</a>
      <a href="#works">Works</a>
    </nav>
  </header>
  <main>
    <!-- メインビジュアル -->
      <div id="main-visual">
        <img src="images/main.png" alt="デジタルカメラ">
      </div>
    <article>
     <section id="section1">
      <!-- about -->
        <h2 id="about">About</h2>
        <div id="profile">
          <img src="images/about.png" alt="kazuki asahinaの写真">
          <div>
            <h3>Kazuki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li> 趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
    </section>
      <!-- WORK -->
      <section id="section2">
        <h2 id="works">Works</h2>
          <div id="wrap">
            <div>
              <img src="images/works1.png" alt="新潟から見える日本海">
              <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </div>
            <div>
              <img src="images/works2.png" alt="木曽町から撮影した御獄山">
              <p>地元長野木曾町から撮影した、冠雪した御獄山</p>
            </div>
            <div>
              <img src="images/works3.png" alt="京都の明け方の古き良き町並み">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
      </section>
  </article>
    <!-- footer -->
  <footer>
    <p>&copy;MyProfile.All rights reserved.</p>
  </footer>
  </main>

</body>
